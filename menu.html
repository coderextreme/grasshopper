<div *ng-for="#menu of menus">
	<div>{{menu.name}}</div>
	<div *ng-for="#menuitem of menu.items">
		<a (click)="onClick(menuitem.id)" href="#">{{menuitem.name}}</a>
	</div>
</div>
<div *ng-for="#menu of menus">
	<div *ng-for="#menuitem of menu.items">
		<div style="display:none;" id="{{menuitem.id}}">{{menuitem.name}}</div>
	</div>
</div>
